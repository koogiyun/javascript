<!DOCTYPE html>
<html>

<head>
    <title>
        check여부 확인
    </title>
    <style>
        span {
            visibility: hidden;
        }
    </style>

</head>

<body id="b">
    <h3>체크여부 확인해보기</h3>
    <hr>
    <input type="checkbox" name="a-ch" id="all-ch">
    <label for="all-ch">전체체크</label>
    <input type="checkbox" name="ch" id="ch" onchange="isChecked()">
    <label for="ch">체크안됌</label>
    <input type="checkbox" name="ch" id="ch2" onchange="isChecked()">
    <label for="ch2">체크안됌</label>
    <input type="checkbox" name="ch" id="ch3" onchange="isChecked()">
    <label for="ch3">체크안됌</label>
    <input type="checkbox" name="ch" id="ch4" onchange="isChecked()">
    <label for="ch4">체크안됌</label>
    <br>
    <br>
    <span id="span">모두 동의 되었습니다.</span>
</body>
<script>

    var ach = document.querySelector("#all-ch");
    ach.addEventListener("click", function () {
        var ch = document.getElementsByName("ch");

        if (ach.checked == true) {
            for (var i = 0; i < ch.length; i++) {
                if (ch[i].checked == false)
                    ch[i].checked = true;
                // else
                //     ch[i].checked = false;
            }
        }
        if (ach.checked == false) {
            for (var i = 0; i < ch.length; i++) {
                if (ch[i].checked == true)
                    ch[i].checked = false;
            }
        }
    })

    function isChecked() {
        var ch = document.getElementsByName("ch");
        //4월 9일 코드
        var chs = document.querySelectorAll("input[type='checkbox']:checked");
        console.log(chs.length);
        for (var i = 0; i < ch.length; i++) {
            if (ch[i].checked == true)
                ch[i].labels[0].innerText = "체크됌";
            else
                ch[i].labels[0].innerText = "체크안됌";
        }

        if (chs.length == ch.length)
            span.style.visibility = "visible";
        else
            span.style.visibility = "hidden";
    }
</script>

</html>
