<body id="b">
    <h3>체크여부 확인해보기</h3>

    <input type="checkbox" name="ch" id="ch" onchange="isChecked()">
    <label for="ch">체크안됌</label>

<script>
    function isChecked() {
        var ch = document.getElementsByName("ch");

        //4월 9일 코드
        var chs = document.querySelectorAll("input[type='checkbox']:checked");
        console.log(chs.length);
        for (var i = 0; i < ch.length; i++) {
            if (ch[i].checked == true)
                ch[i].labels[0].innerText = "체크됌";
            else
                ch[i].labels[0].innerText = "체크안됌";
        }

        if (chs.length == ch.length)
            span.style.visibility = "visible";
        else
            span.style.visibility = "hidden";
